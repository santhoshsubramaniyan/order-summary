<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon"
   type="image/png"
    sizes="32x32" 
    href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div class="card">
    <div class="header-img-container">
      <img src="./images/illustration-hero.svg"
       alt="a person listening music"
      class="header-img" 
     
    />
    </div>    
    <h1 class="title">order summary</h1>
    <p class="description">
      You can now listen to millions of songs,
       audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  <div class="details-container">
    <div class="music-icon-container">
      <img 
      src="./images/icon-music.svg" 
      alt="music icon" 
      class="music-icon">
      
    </div>
    <div class="plan-container">
    <p class="plan">annual plan</p>
    <p class="price">$59.99/year</p>
  </div>
  <a href="#" class="change-link">Change</a>
  </div>
  <button class="btn-pay">proceed to payment</button>
  <a href="#" class="cancel-link">cancel order</a>
</div>
</body>
</html>
